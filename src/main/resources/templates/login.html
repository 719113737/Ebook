<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/common.css">
  <link href="/css/login.css" rel="stylesheet">
</head>

<body>
<div th:include="@{/common/header}"></div>
<div class="container">
  <!-- Example row of columns -->
  <ul class="nav nav-tabs" id="myTabs">
    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">登录</a></li>
    <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="login">
      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="login-username" class="sr-only">用户名</label>
        <input name="username" type="text" id="login-username" class="form-control" placeholder="用户名" required autofocus>
        <label for="login-password" class="sr-only">Password</label>
        <input name="password" type="password" id="login-password" class="form-control" placeholder="密码" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="register">
      <form class="form-signin" th:action="@{/register}" method="post">
        <h2 class="form-signin-heading">注册</h2>
        <label for="reg-username" class="sr-only">用户名</label>
        <input name="username" type="text" id="reg-username" class="form-control" placeholder="用户名" required autofocus>
        <label for="reg-password" class="sr-only">密码</label>
        <input name="password" type="password" id="reg-password" class="form-control" placeholder="密码" required>
        <label for="reg-re-password" class="sr-only">确认密码</label>
        <input type="password" id="reg-re-password" class="form-control" placeholder="确认密码" required>
        <label for="reg-phone" class="sr-only">手机</label>
        <input name="phone" type="tel" id="reg-phone" class="form-control" placeholder="手机" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
    </div>
  </div>
  <footer>
    <p>© 2016 Company, Inc.</p>
  </footer>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $('#myTabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
    </script>
</body>
</html>
